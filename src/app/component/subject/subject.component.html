<div class="content-wrapper">

  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Subject</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
            <li class="breadcrumb-item active">Subject</li>
          </ol>
        </div>
      </div>
    </div>
  </section>



    

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">List of Subjects</h3>
          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body table-responsive p-1 " style="height: 300px; ">
          <table class="table table-head-fixed text-nowrap">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Domaine</th>
                <th>Vues</th>
                <th>Like</th>
                <th>Dislike</th>
 

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of ListSubject">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.description}}</td>
                <td>{{s.domaine}}</td>
                <td>{{s.nbVue}}</td>
                <td>{{s.nbLike}}</td>
                 <td>{{s.nbDislike}}</td>
                 <td><button class="btn btn-info" [routerLink]="" > Update</button></td>
                 <td><button class="btn btn-danger" [routerLink]=""> Delete</button></td>
                 <td><button class="btn btn-warning" [routerLink]="" > Details</button></td>

              </tr>
              
            </tbody>
          </table>
        </div>

      </div>
      <div class="pl-3">
      <button class="btn btn-warning pl" href="/addSubject" > Add New </button>
    </div>
    </div>
  </div>
